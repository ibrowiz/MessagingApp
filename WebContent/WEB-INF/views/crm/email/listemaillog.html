<div class="container" style="min-height: 760px;">



	<div class="row">

		<!-- start: PAGE TITLE & BREADCRUMB -->
		<ol class="breadcrumb">
			<li><i class="clip-home-3"></i> <a th:href="@{/index}"> Home </a></li>
			<li class="active">Set Email</li>
			<li class="search-box">
				<form class="sidebar-search">
					<div class="form-group">
						<input type="text" placeholder="Start Searching..." />
						<button class="submit">
							<i class="clip-search-3"></i>
						</button>
					</div>
				</form>
			</li>
		</ol>
		<div class="page-header">
			<!-- <h1>
				Dashboard <small>overview &amp; stats </small>
			</h1> -->
		</div>
		<!-- end: PAGE TITLE & BREADCRUMB -->


	</div>

	<div class="row">
		<div class="col-sm-12">


			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-external-link-square"></i>
					<div class="panel-tools">
						<a class="btn btn-xs btn-link panel-collapse collapses" href="#">
						</a> <a class="btn btn-xs btn-link panel-config" href="#panel-config"
							data-toggle="modal"> <i class="fa fa-wrench"></i>
						</a> <a class="btn btn-xs btn-link panel-refresh" href="#"> <i
							class="fa fa-refresh"></i>
						</a> <a class="btn btn-xs btn-link panel-expand" href="#"> <i
							class="fa fa-resize-full"></i>
						</a> <a class="btn btn-xs btn-link panel-close" href="#"> <i
							class="fa fa-times"></i>
						</a>
					</div>
				</div>
				<div class="panel-body">
					<form role="Form" class="form-horizontal" method="POST"
					th:object="${emailLogForm}">


					<div class="form-group">
						<label class="col-sm-2 control-label">Start Date</label>
						<div class="col-sm-4">
							<input type="date" placeholder="" id="form-field-11"
								th:field="*{from}" class="form-control" />
						</div>

					</div>


					<div class="form-group">
						<label class="col-sm-2 control-label">End Date</label>
						<div class="col-sm-4">
							<input type="date" placeholder="" id="form-field-11"
								th:field="*{to}" class="form-control" />
						</div>

					</div>



					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button class="btn btn-primary" type="submit">
								<i class="ace-icon fa fa-check bigger-110"></i> search
							</button>



							<!-- <button class="btn btn-danger" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i> Reset
					</button> -->
						</div>
					</div>
				</form>
				<!--  <div>
									<a th:href="@{/addsmsvendor}" 
										class="label label-sm btn-primary"> Add Vendor </a>&nbsp;&nbsp;
										<a th:href="@{/listsmslog}"
									class="label label-sm label-success">View Logs</a>
								</div>  -->
					<table
						class="table table-striped table-bordered table-hover table-full-width"
						id="sample_1">
						<thead>
							<tr>
								<th>ID</th>
								<th>Destination</th>
								<th>Subject</th>
								<th>Message</th>
								<th>Date sent</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="s : ${emailLog}">
								<td th:text="${s.recipientId}"></td>
								<!-- <td th:text="${s.user.userId}"></td> -->
								<td th:text="${s.to}"></td>
								<td th:text="${s.subject}"></td>
								<td th:text="${s.message}"></td>
								<td th:text="${s.dateSent}"></td>
											
							</tr>
						</tbody>
					</table>
					
				</div>
			</div>
		</div>
	</div>
</div>
