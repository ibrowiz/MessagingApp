
<div class="container" style="min-height: 760px;">



	<div class="row">

		<!-- start: PAGE TITLE & BREADCRUMB -->
		<ol class="breadcrumb">
			<li><i class="clip-home-3"></i> <a href="#"> Home </a></li>
			<li class="active">Email settings</li>
			<li class="search-box">

					<div class="form-group">
						<input type="text" placeholder="Start Searching..." />

							<i class="clip-search-3"></i>
						</button>
					</div>
				</form>
			</li>
		</ol>
		<div class="page-header">
			<h1>
				 <small> </small>
			</h1>
		</div>
		<!-- end: PAGE TITLE & BREADCRUMB -->


	</div>

	<div class="row">
		<div class="col-sm-12">


			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-external-link-square"></i>
					<div class="panel-tools">
						<a class="btn btn-xs btn-link panel-collapse collapses" href="#">
						</a> <a class="btn btn-xs btn-link panel-config" href="#panel-config"
							data-toggle="modal"> <i class="fa fa-wrench"></i>
						</a> <a class="btn btn-xs btn-link panel-refresh" href="#"> <i
							class="fa fa-refresh"></i>
						</a> <a class="btn btn-xs btn-link panel-expand" href="#"> <i
							class="fa fa-resize-full"></i>
						</a> <a class="btn btn-xs btn-link panel-close" href="#"> <i
							class="fa fa-times"></i>
						</a>
					</div>
				</div>
				<div class="panel-body">

					<form role="setEmailForm" class="form-horizontal" method="POST"
					th:action="@{/update/{emailId}}"	th:object="${setEmailForm}">
						
						<input type="hidden" th:field="*{emailId}"  required="required" />
						<input type="hidden" th:field="*{modifiedBy}"  required="required" />
						<input type="hidden" th:field="*{lastModifiedDate}"  required="required" />
					
						
						<!-- <div class="form-group">
							<label class="col-sm-2 control-label">Email Id</label>
							<div class="col-sm-4">
								<input type="text" placeholder=""
									id="form-field-11" th:field="*{emailId}" readonly = "readonly" required="required"
									class="form-control" />
							</div>

						</div> -->
						
						<div class="form-group">
							<label class="col-sm-2 control-label">Email Address</label>
							<div class="col-sm-4">
								<input type="text" placeholder=""
									id="form-field-11" th:field="*{emailAddress}"  required="required"
									class="form-control" />
							</div>

						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">Name</label>
							<div class="col-sm-4">
								<input type="text" placeholder=""
									id="form-field-11" th:field="*{name}" required="required"
									class="form-control" />
							</div>

						</div>
						
						<!-- <div class="form-group">
							<label class="col-sm-2 control-label">Modified by</label>
							<div class="col-sm-4">
								<input type="text" placeholder=""
									id="form-field-11" th:field="*{modifiedBy}" readonly = "readonly" required="required"
									class="form-control" />
							</div>

						</div> -->
						
						<!-- <div class="form-group">
							<label class="col-sm-2 control-label">Last Modified on</label>
							<div class="col-sm-4">
								<input type="text" placeholder=""
									id="form-field-11" th:field="*{lastModifiedDate}" readonly = "readonly" required="required"
									class="form-control" />
							</div>

						</div> -->
						

						<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-primary" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i> Update
					</button>
					
					<button class="btn btn-danger" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i> Cancel

					</div>
					</div>
					</form>


				</div>
