			<h1>
				Dashboard <small>ADD USER </small>
			</h1>

	</div>

	<div class="row">
		<div class="col-sm-12">


			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-external-link-square"></i> Add User
					<div class="panel-tools">
						<a class="btn btn-xs btn-link panel-collapse collapses" href="#">
						</a> <a class="btn btn-xs btn-link panel-config" href="#panel-config"
							data-toggle="modal"> <i class="fa fa-wrench"></i>
						</a> <a class="btn btn-xs btn-link panel-refresh" href="#"> <i
							class="fa fa-refresh"></i>
						</a> <a class="btn btn-xs btn-link panel-expand" href="#"> <i
							class="fa fa-resize-full"></i>
						</a> <a class="btn btn-xs btn-link panel-close" href="#"> <i
							class="fa fa-times"></i>
						</a>
					</div>
				</div>
				<div class="panel-body">

					<form role="form" id = "form" class="form-horizontal" method="POST" 
					th:action="@{/save}"	th:object="${userForm}">
					
				
					
						<div class="form-group">
							<label class="col-sm-2 control-label">First Name</label>
							<div class="col-sm-4">
								<input type="text" placeholder="First Name"
									id="form-field-11" th:field="*{firstName}" required="required"
									class="form-control" />
							</div>

						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Last Name</label>
							<div class="col-sm-4">
								<input type="text" placeholder="Last Name" required="required"
								 id="form-field-11"
									th:field="*{lastName}" class="form-control" />
							</div>

						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">Email	</label>
							<div class="col-sm-4">
								<input type="email" placeholder="Username" id="email" name = "email"
									th:field="*{userName}" class="form-control" />
							</div>

						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">SMS Limit</label>
							<div class="col-sm-4">
								<input type="text" placeholder="SMS Limit" id="form-field-11"
									th:field="*{smsLimit}" class="form-control" />
							</div>

						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">Role</label>
							<div class="col-sm-4">
								<select id="form-field-11" th:field = "*{role}" name = "Title" required="required"
									class="form-control">
										  <option value="">select role</option>
										  <option value="emailsms">emailsms</option>				
										  <option value="email">email</option>		
										  <option value="sms">sms</option>				  
									</select>
							</div>

						</div>
						
						<!-- <div class="form-group">
							<label class="col-sm-2 control-label">Status</label>
							<div class="col-sm-4">
								<select id="form-field-11" th:field = "*{status}" name = "Title" required="required"
									class="form-control">
										  <option value="">Select Status </option>
										  <option value="active">active</option>				
										  <option value="inactive">inactive</option>						  
									</select>
							</div>

						</div>
 -->						

						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">
								<button class="btn btn-primary" type="submit">
									<i class="ace-icon fa fa-check bigger-110"></i> save
								</button>



								<!-- <button class="btn btn-danger" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i> Reset
					</button> -->
							</div>
						</div>
