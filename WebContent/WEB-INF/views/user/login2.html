	<div class="box-login" >
				<h3 style = "color:green;" >Password change Successful!!!</h3>
				<p>
					Please enter your name and password to log in.
				</p>
				<form class="form-login" th:action="@{/processlogin}" th:object="${userForm}" th:method="post" >
					<div class="errorHandler alert alert-danger no-display">
						<i class="fa fa-remove-sign"></i> You have some form errors. Please check below.
					</div>
					
					<fieldset>
						<div class="form-group">
							<span class="input-icon">
								<input type="text" class="form-control" placeholder="Username" th:field="*{userName}"/>
								<i class="fa fa-user"></i> </span>
							<!-- To mark the incorrectly filled input, you must add the class "error" to the input -->
							<!-- example: <input type="text" class="login error" name="login" value="Username" /> -->
						</div>
						<div class="form-group form-actions">
							<span class="input-icon">
								<input type="password" class="form-control password" th:field="*{password}" placeholder="Password"/>
								<i class="fa fa-lock"></i>
								</span>
						</div>
						<div class="form-actions">
							<!-- <label for="remember" class="checkbox-inline">

								Keep me signed in
							</label> -->
							<button type="submit" class="btn btn-bricky pull-right">
								Login <i class="fa fa-arrow-circle-right"></i>
							</button>
						</div>
