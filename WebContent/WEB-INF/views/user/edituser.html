
<div class="container" style="min-height: 760px;">



	<div class="row">

		<!-- start: PAGE TITLE & BREADCRUMB -->
		<ol class="breadcrumb">
			<li><i class="clip-home-3"></i> <a href="/FARMMGR"> Home </a></li>
			<li class="active">Edit User</li>
			<li class="search-box">
				<form class="sidebar-search">
					<div class="form-group">
						<input type="text" placeholder="Start Searching..." />
						<button class="submit">
							<i class="clip-search-3"></i>
						</button>
					</div>
				</form>
			</li>
		</ol>
		<div class="page-header">
			<h1>
			 <small>Edit USER </small>
			</h1>
		</div>
		<!-- end: PAGE TITLE & BREADCRUMB -->


	</div>

	<div class="row">
		<div class="col-sm-12">


			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-external-link-square"></i> Edit User
					<div class="panel-tools">
						<a class="btn btn-xs btn-link panel-collapse collapses" href="#">
						</a> <a class="btn btn-xs btn-link panel-config" href="#panel-config"
							data-toggle="modal"> <i class="fa fa-wrench"></i>
						</a> <a class="btn btn-xs btn-link panel-refresh" href="#"> <i
							class="fa fa-refresh"></i>
						</a> <a class="btn btn-xs btn-link panel-expand" href="#"> <i
							class="fa fa-resize-full"></i>
						</a> <a class="btn btn-xs btn-link panel-close" href="#"> <i
							class="fa fa-times"></i>
						</a>
					</div>
				</div>
				<div class="panel-body">

					<form role="form" class="form-horizontal" method="POST" 
					th:action="@{/updateuser}"	th:object="${userForm}">
					
					<input type="hidden"  th:field="*{userId}" />
					<input type="hidden"  th:field="*{password}" />
					<input type="hidden"  th:field="*{smsLimit}" />
					<input type="hidden"  th:field="*{smsmSent}" />
					<input type="hidden"  th:field="*{createdBy}" />
					<input type="hidden"  th:field="*{dateCreated}" />
					<input type="hidden"  th:field="*{modifiedBy}" />
					<input type="hidden"  th:field="*{dateModified}" />
					<input type="hidden"  th:field="*{status}" />
					
					
						<div class="form-group">
							<label class="col-sm-2 control-label">First Name</label>
							<div class="col-sm-4">
								<input type="text" placeholder="First Name"
									id="form-field-11" th:field="*{firstName}" required="required"
									class="form-control" />
							</div>

						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Last Name</label>
							<div class="col-sm-4">
								<input type="text" placeholder="Last Name" id="form-field-11"
									th:field="*{lastName}" class="form-control" />
							</div>

						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">User Name</label>
							<div class="col-sm-4">
								<input type="text" placeholder="Username" id="form-field-11"
									th:field="*{userName}" class="form-control" />
							</div>

						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">Activation</label>
							<div class="col-sm-4">
								<select id="form-field-11" th:field = "*{isDeleted}" name = "Title" required="required"
									class="form-control">
										  <option value="">Select </option>
										  <option value="1">Activate</option>				
										  <option value="2">Deactivate</option>						  
									</select>
							</div>

						</div> 
						
						<!--  <div class="form-group">
							<label class="col-sm-2 control-label">Password</label>
							<div class="col-sm-4">
								<input type="password" 
									id="form-field-11" th:field="*{password}" required="required"
									class="form-control" />
							</div>

						</div> -->
						
						<div class="form-group">
							<label class="col-sm-2 control-label">Role</label>
							<div class="col-sm-4">
								<select id="form-field-11" th:field = "*{role}" name = "Title" required="required"
									class="form-control">
										  <option value="">select role</option>
										  <option value="emailsms">emailsms</option>				
										  <option value="email">email</option>		
										  <option value="sms">sms</option>				  
									</select>
							</div>

						</div>
						
						<!-- <div class="form-group">
							<label class="col-sm-2 control-label">Status</label>
							<div class="col-sm-4">
								<input type="text" placeholder="" id="form-field-11"
									th:field="*{status}" class="form-control" />
							</div>

						</div> -->
						

						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">
								<button class="btn btn-primary" type="submit">
									<i class="ace-icon fa fa-check bigger-110"></i> update
								</button>



								<!-- <button class="btn btn-danger" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i> Reset
					</button> -->
							</div>
						</div>
					</form>


				</div>
			</div>
		</div>
	</div>
</div>
